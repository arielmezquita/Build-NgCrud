<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name" formControlName="name"
            [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('name').errors?.required">
                    This field is required.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
            [class]="isValidField('lastName')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('lastName').errors?.required">
                    This field is required.
                </span>
            </div>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email"
            [class]="isValidField('email')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('email').errors?.required">
                    This field is required.
                </span>
                <span *ngIf="employeeForm.get('email').errors?.pattern">
                    Enter a valid email.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Start Date 01/01/1900" formControlName="startDate"
            [class]="isValidField('startDate')">
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('startDate').errors?.required">
                    This field is required.
                </span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Go Back to List</button>
